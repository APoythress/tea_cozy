<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Tea Cozy">
      </div>

      <nav>
        <span><a href="">Mission</a></span>
        <span><a href="">Featured Tea</a></span>
        <span><a href="">Locations</a></span>
      </nav>
    </header>


    <!-- Banner Section with Our Mission -->

    <div class="banner">
      <div class="background">
        <img src="./resources/images/mission.jpg">
      </div>
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>

    </div>

    <!-- Tea of the Month Section -->

    <section class="month">
      <div class="row 1">
        <span class="text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </span>
      </div>

      <div class="row two">

        <span class="box">
          <img class="image" src="./resources/images/fall-berry.jpg">
          <h4>Fall Berry Blitz Tea</h4>
        </span>

        <span class="box">
          <img class="image" src="./resources/images/rum.jpg">
          <h4>Spiced Rum Tea</h4>
        </span>

        <span class="box">
          <img class="image" src="./resources/images/donut.jpg">
          <h4>Seasonal Donuts</h4>
        </span>
      </div>

      <div class="row three">
        <span class="box">
          <img class="image" src="./resources/images/donut.jpg">
          <h4>Seasonal Donuts</h4>
        </span>

        <span class="box">
          <img class="image" src="./resources/images/donut.jpg">
          <h4>Seasonal Donuts</h4>
        </span>
      </div>

    </section>

  </body>
</html>
